{% extends "padre.html" %}
{% load static %}
{% block title %}
        <title>MH Turismo - NuevoPaquete</title>
        <link rel="icon" type="image/x-icon" href="{% static 'ProyectoWebApp/assets/favicon.ico' %}" />
{% endblock %}
{% block body %}
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 ">M&H Turismo</h1>
                        <h3 class="text-white-50 mx-auto mt-5 mb-5">Tu agencia de confianza</h3>
                        <a class="btn btn-primary" href="{% url 'Paquetes' %}">Ver paquetes</a>
                        <form action="{% url 'Buscar' %}" method="GET">{% csrf_token %}
                            <table>
                                <input type="text" placeholder="Nombre" id="nombre" name="nombre">
                            </table>
                                <button>
                                    <input type="submit" value="Buscar">
                                </button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </header>
<center>
    {% endblock %}
